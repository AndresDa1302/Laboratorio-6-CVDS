<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form id="calculadora_form">
            <p:inputText id="Entrada" type="text" binding="#{input}" />
            <br><p:commandButton value="Calcular" update="calculadora_form" actionListener="#{calculadoraBean.calcularTodo(input.value)}"/>
            <p:commandButton value="Resetear" update="calculadora_form" actionListener="#{calculadoraBean.restart()}"/></br>
            <br><p>Moda</p><p:outputLabel value="#{calculadoraBean.moda}" /></br>
            <br><p>Media</p><p:outputLabel value="#{calculadoraBean.media}" /></br>
            <br><p>Varianza</p><p:outputLabel value="#{calculadoraBean.varianza}" /></br>
            <br><p>Desviación Estandar</p><p:outputLabel value="#{calculadoraBean.desStan}"/></br>
            
            
            
            
        </h:form>
    </h:body>
</html>
