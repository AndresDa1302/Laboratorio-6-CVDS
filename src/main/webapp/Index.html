<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form name="form" action="servlets" onsubmit="return valido()" method="post">
            id : <input type="number" placeholder="number 1 to 200" name="id" required>
            <input type="submit" value="Enviar el formulario">

        </form>
        <script>
            function valido() 
            {
                var numero=document.forms["form"]["id"].value;
                if (numero<1 || numero >200)
                {
                    alert("debe ser un numero dentro del rango");
                    return false;
                }
            }
        </script>
    </body>
</html>
